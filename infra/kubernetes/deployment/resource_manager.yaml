---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  namespace: resource-manager
  labels:
    name: redis-master
spec:
  replicas: 1 
  selector:
    matchLabels:
      name: redis-master
  template:
    metadata:
      labels:
        name: redis-master
    spec:
      nodeSelector:
        node-type: service
      containers:
      - name: redis-master
        image: redis:6.0.9-alpine
        command:
          - "redis-server"
        args:
          - "/data/redis.conf"
          - "--protected-mode"
          - "no"
        ports:
        - containerPort: 6379
        volumeMounts:
          - name: redis-data-res-manager
            mountPath: /data
      volumes:
        - name: redis-data-res-manager
          hostPath:
            path: /opt/data/resource_manager/redis-master
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: resource-manager
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
    name: redis
  selector:
    name: redis-master
