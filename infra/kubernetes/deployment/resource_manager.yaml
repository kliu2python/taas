---
apiVersion: v1
kind: Namespace
metadata:
  name: resource-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-manager-api
  namespace: resource-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-manager-api
  template:
    metadata:
      labels:
        app: resource-manager-api
    spec:
      nodeSelector:
        node-type: service
      containers:
      - name: resource-manager-api
        image: 10.160.16.60/resource-manager/resource-manager-api
        imagePullPolicy: IfNotPresent
        env:
        - name: DEBUG
          value: "False"
        ports:
        - containerPort: 8000
          name: res-mgr-api
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: false
        # resources:
        #   requests:
        #     cpu: 1000m
---
apiVersion: v1
kind: Service
metadata:
  name: resource-manager-api
  namespace: resource-manager
spec:
  selector:
   app: resource-manager-api
  ports:
  - name: res-mgr-api
    port: 8000
    protocol: TCP

