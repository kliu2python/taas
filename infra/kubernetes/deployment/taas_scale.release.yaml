      - name: scale-worker
        image: 10.160.16.60/taas/scale-worker
        imagePullPolicy: Always
        env:
        - name: WORKER_TYPE
          value: "metrics"
        securityContext:
          readOnlyRootFilesystem: false
        volumeMounts:
          - mountPath: /test_assistant_rest_api/scale/config/
            name: taas-config
        resources:
          requests:
            cpu: 1000m
      volumes:
        - name: taas-config
          configMap:
            name: taas-config
#      nodeName: kubecluster-1-node1

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-housekeeper
  namespace: scale-controller
spec:
  replicas: 1
  selector:
   matchLabels:
     app: scale-housekeeper
  template:
    metadata:
      labels:
        app: scale-housekeeper
    spec:
      containers:
      - name: scale-housekeeper
        image: 10.160.16.60/taas/scale-housekeeper
        imagePullPolicy: Always
        securityContext:
          readOnlyRootFilesystem: false
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: scale-metrics-worker-hpa
  namespace: scale-controller
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scale-metrics-worker
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 90

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-controller
  namespace: scale-controller
spec:
  replicas: 1
  selector:
   matchLabels:
     app: scale-controller
  template:
    metadata:
      labels:
        app: scale-controller
    spec:
      containers:
      - name: scale-controller
        image: 10.160.16.60/taas/scale-controller
        imagePullPolicy: Always
        env:
        - name: CONCURRENCY
          value: "5"
        ports:
        - containerPort: 8000
          name: scale-control
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: false
        volumeMounts:
          - mountPath: /test_assistant_rest_api/scale/config/
            name: taas-config
      volumes:
        - name: taas-config
          configMap:
            name: taas-config
#      nodeName: kubecluster-1-node1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-monitor
  namespace: scale-controller
spec:
  replicas: 1
  selector:
   matchLabels:
     app: scale-monitor
  template:
    metadata:
      labels:
        app: scale-monitor
    spec:
      containers:
      - name: scale-monitor
        image: 10.160.16.60/scaling-test-services/scale-monitor
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: scale-monitor
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: false
        volumeMounts:
          - mountPath: /test_assistant_rest_api/scale/config/
            name: taas-config
      volumes:
        - name: taas-config
          configMap:
            name: taas-config
#      nodeName: kubecluster-1-node1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: taas-config
  namespace: scale-controller
data:
  controller_config.yaml: |
    data_save_path: /data
    pulling_interval: 10
    pushgateway_ip: pushgateway.monitor-system.svc.cluster.local:9091 #pushgateway.monitor-system.svc.cluster.local:9091
    wait_seconds_after_notify: 120
    notifier_check_interval_seconds: 10
    pulsar_ip: pulsar://pulsar-proxy.pulsar.svc.cluster.local:6650
    pulsar_topic: non-persistent://public/default/scale_controller
    redis_server: redis-master.scale-controller.svc.cluster.local
    redis_port: 6379
    elastic_search_engine: 10.160.77.150:8086
    elastic_search_credential: "customer:elastic"
    config_download_server: scale-httpd.scale-controller.svc.cluster.local
    grafana_dash_board:
      ftc: "http://10.160.83.213:3000/d/O9k5qKpGz/ftc-perf-test?orgId=1"
      fis: "http://10.160.83.213:3000/d/1V34bd5Gk/fortiisolator-scaling-test?orgId=1"
      fgt: "http://10.160.83.213:3000/d/zPTpG4k7k/fgt-sslvpn-perf-test?orgId=1"
    db:
      cluster_ips: [10.0.2.128]
      username: "taas"
      password: "taas"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-conf-mgr
  namespace: scale-controller
spec:
  replicas: 1
  selector:
   matchLabels:
     app: scale-conf-mgr
  template:
    metadata:
      labels:
        app: scale-conf-mgr
    spec:
      containers:
      - name: scale-conf-mgr
        image: 10.160.16.60/jupyterlab/jupyterlab_no_kernel
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
          name: scale-conf-mgr
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: false
        volumeMounts:
          - name: scale-conf-mgr
            mountPath: /shared_folder
      volumes:
        - name: scale-conf-mgr
          hostPath:
            path: /opt/data/pvcs/scale-configs
            type: DirectoryOrCreate
#      nodeName: kubecluster-1-node1
#      nodeSelector:
#        node-type: service

---
apiVersion: v1
kind: Service
metadata:
  name: scale-conf-mgr
  namespace: scale-controller
spec:
  selector:
   app: scale-conf-mgr
  ports:
  - name: scale-conf-mgr
    port: 8888
    protocol: TCP

---
apiVersion: k8s.nginx.org/v1alpha1
kind: TransportServer
metadata:
 name: scale-conf-mgr
 namespace: scale-controller
spec:
 listener:
   name: scale-conf-mgr
   protocol: TCP
 upstreams:
 - name: scale-conf-mgr
   service: scale-conf-mgr
   port: 8888
 action:
   pass: scale-conf-mgr


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-httpd
  namespace: scale-controller
spec:
  replicas: 1
  selector:
   matchLabels:
     app: scale-httpd
  template:
    metadata:
      labels:
        app: scale-httpd
    spec:
      containers:
      - name: scale-httpd
        image: httpd:2.4
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: scale-httpd
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: false
        volumeMounts:
          - name: scale-httpd
            mountPath: /usr/local/apache2/htdocs/
      volumes:
        - name: scale-httpd
          hostPath:
            path: /opt/data/pvcs/scale-configs
            type: DirectoryOrCreate
#      nodeName: kubecluster-1-node1
#      nodeSelector:
#        node-type: service

---
apiVersion: v1
kind: Service
metadata:
  name: scale-httpd
  namespace: scale-controller
spec:
  selector:
   app: scale-httpd
  ports:
  - name: scale-httpd
    port: 80
    protocol: TCP

---
apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: scale-httpd-route
  namespace: scale-controller
spec:
  host: 10.0.2.128
  upstreams:
  - name: scale-httpd
    service: scale-httpd
    port: 80
#  - name: scale-ui-svc
#    service: scale-ui
#    port: 8000
  subroutes:
  - path: /
    action:
      pass: scale-httpd

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: runner-kube-config
  namespace: scale-controller
data:
  config: |
   apiVersion: v1
   clusters:
   - cluster:
      certificate-authority-data: 
      server: https://10.0.2.144:6443
     name: kubernetes
   contexts:
   - context:
      cluster: kubernetes
      user: kubernetes-admin
     name: kubernetes-admin@kubernetes
   current-context: kubernetes-admin@kubernetes
   kind: Config
   preferences: {}
   users:
   - name: kubernetes-admin
     user:
      client-certificate-data: 
      client-key-data: 

