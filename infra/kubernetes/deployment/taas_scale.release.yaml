---
apiVersion: v1
kind: Namespace
metadata:
  name: scale-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-api
  namespace: scale-controller
spec:
  replicas: 1
  selector:
   matchLabels:
     app: scale-api
  template:
    metadata:
      labels:
        app: scale-api
    spec:
#      affinity:
#        nodeAffinity:
#           preferredDuringSchedulingIgnoredDuringExecution:
#           - weight: 1
#             preference:
#               matchExpressions:
#               - key: kubernetes.io/hostname
#                 operator: In
#                 values:
#                 - kubecluster-1-master
#           - weight: 1
#             preference:
#               matchExpressions:
#               - key: kubernetes.io/hostname
#                 operator: In
#                 values:
#                 - kubecluster-1-node1
      containers:
      - name: scale-api
        image: 10.160.16.60/taas/scale-api
        imagePullPolicy: Always
        env:
        - name: DEBUG
          value: "False"
        ports:
        - containerPort: 8000
          name: scale-api
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: false
        resources:
          requests:
            cpu: 900m
        volumeMounts:
          - mountPath: /test_assistant_rest_api/scale/config/
            name: taas-config
      volumes:
        - name: taas-config
          configMap:
            name: taas-config

---
apiVersion: v1
kind: Service
metadata:
  name: scale-api
  namespace: scale-controller
spec:
  selector:
   app: scale-api
  ports:
  - name: scale-api
    port: 8000
    protocol: TCP
---
apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: scale-controller-route
  namespace: scale-controller
spec:
  host: 10.0.2.128
  upstreams:
  - name: scale-api-svc
    service: scale-api
    port: 8000
#  - name: scale-ui-svc
#    service: scale-ui
#    port: 8000
  subroutes:
  - path: /scale
    action:
      pass: scale-api-svc
#  - path: /scalecontroller/scaleui
#    action:
#      proxy:
#        upstream: scale-ui-svc
#        rewritePath: /
---
apiVersion: k8s.nginx.org/v1alpha1
kind: TransportServer
metadata:
 name: scale-api-ts
 namespace: scale-controller
spec:
 listener:
   name: scale-api
   protocol: TCP
 upstreams:
 - name: scale-api
   service: scale-api
   port: 8000
 action:
   pass: scale-api

---
apiVersion: k8s.nginx.org/v1alpha1
kind: TransportServer
metadata:
 name: scale-ui-ts
 namespace: scale-controller
spec:
 listener:
   name: scale-ui
   protocol: TCP
 upstreams:
 - name: scale-ui
   service: scale-ui
   port: 8000
 action:
   pass: scale-ui
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: scale-api-hpa
  namespace: scale-controller
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scale-api
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 90

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-cache
  namespace: scale-controller
  labels:
    name: redis-master
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis-master
  template:
    metadata:
      labels:
        name: redis-master
    spec:
#      nodeName: kubecluster-1-node1
      containers:
      - name: redis-master
        image: redis:6.0.9-alpine
        command:
          - "redis-server"
        args:
          - "--protected-mode"
          - "no"
        ports:
        - containerPort: 6379
        volumeMounts:
          - name: redis-data-master
            mountPath: /data
      volumes:
        - name: redis-data-master
          hostPath:
            path: /opt/data/scale-cache/redis-master
            type: DirectoryOrCreate
