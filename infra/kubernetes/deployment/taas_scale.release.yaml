---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: scale-controller
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
    name: redis
  selector:
    name: redis-master
---
apiVersion: k8s.nginx.org/v1alpha1
kind: TransportServer
metadata:
 name: redis-ts
 namespace: scale-controller
spec:
 listener:
   name: redius
   protocol: TCP
 upstreams:
 - name: redis-svc
   service: redis-master
   port: 6379
 action:
   pass: redis-svc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-ui
  namespace: scale-controller
spec:
  replicas: 1
  selector:
   matchLabels:
     app: scale-ui
  template:
    metadata:
      labels:
        app: scale-ui
    spec:
      containers:
      - name: scale-ui
        image: 10.160.16.60/scaling-test-services/scaling-ui
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: scale-ui
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: false
        volumeMounts:
          - mountPath: /test_assistant_rest_api/scale/config/
            name: taas-config
      volumes:
        - name: taas-config
          configMap:
            name: taas-config
#      nodeName: kubecluster-1-node1
      nodeSelector:
        node-type: service
---
apiVersion: v1
kind: Service
metadata:
  name: scale-ui
  namespace: scale-controller
spec:
  selector:
   app: scale-ui
  ports:
  - name: scale-ui
    port: 8000
    protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-session-worker
  namespace: scale-controller
spec:
  replicas: 1
  selector:
   matchLabels:
     app: scale-worker
  template:
    metadata:
      labels:
        app: scale-worker
    spec:
      containers:
      - name: scale-worker
        image: 10.160.16.60/taas/scale-worker
        imagePullPolicy: Always
        env:
        - name: WORKER_TYPE
          value: "session"
        securityContext:
          readOnlyRootFilesystem: false
        resources:
          requests:
            cpu: 900m
        volumeMounts:
          - mountPath: /test_assistant_rest_api/scale/config/
            name: taas-config
          - mountPath: /root/.kube/
            name: kube-config
      volumes:
        - name: taas-config
          configMap:
            name: taas-config
        - name: kube-config
          configMap:
            name: runner-kube-config
#      nodeName: kubecluster-1-node1

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: scale-session-worker-hpa
  namespace: scale-controller
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scale-session-worker
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 90

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-metrics-worker
  namespace: scale-controller
spec:
